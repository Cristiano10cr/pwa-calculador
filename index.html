    .botones {
      display: grid;

    }
    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

      opacity: 0.8;
    }

    }

      color: #000;
    }

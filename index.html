<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora PWA</title>

  <!-- ðŸ“Œ Manifest para PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- ðŸ“Œ Color de la barra superior en mÃ³viles -->
  <meta name="theme-color" content="#222222">

  <!-- ðŸ“Œ Icono de la calculadora -->
  <!-- âš ï¸ Descarga el icono de Flaticon en 192x192 y 512x512 px -->
  <!-- GuÃ¡rdalos en la carpeta raÃ­z con estos nombres: icon-192.png e icon-512.png -->
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    #resultado {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background: #eee;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .operador {
      background: #ff9500;
      color: #fff;
    }
    .numero {
      background: #333;
      color: #fff;
    }
    .especial {
      background: #a6a6a6;
      color: #000;
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
    footer a {
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <!-- ðŸ“Œ CALCULADORA -->
    <div class="calculadora">
      <input type="text" id="resultado" disabled>
      <div class="botones">
        <button class="especial" onclick="borrar()">C</button>
        <button class="especial" onclick="borrarUltimo()">âŒ«</button>
        <button class="especial" onclick="insertar('.')">.</button>
        <button class="operador" onclick="insertar('/')">Ã·</button>

        <button class="numero" onclick="insertar('7')">7</button>
        <button class="numero" onclick="insertar('8')">8</button>
        <button class="numero" onclick="insertar('9')">9</button>
        <button class="operador" onclick="insertar('*')">Ã—</button>

        <button class="numero" onclick="insertar('4')">4</button>
        <button class="numero" onclick="insertar('5')">5</button>
        <button class="numero" onclick="insertar('6')">6</button>
        <button class="operador" onclick="insertar('-')">âˆ’</button>

        <button class="numero" onclick="insertar('1')">1</button>
        <button class="numero" onclick="insertar('2')">2</button>
        <button class="numero" onclick="insertar('3')">3</button>
        <button class="operador" onclick="insertar('+')">+</button>

        <button class="numero" onclick="insertar('0')" style="grid-column: span 2;">0</button>
        <button class="especial" onclick="calcular()" style="grid-column: span 2;">=</button>
      </div>
    </div>

    <!-- ðŸ“Œ ATRIBUCIÃ“N OBLIGATORIA DEL ICONO -->
    <footer>
      Icono de <a href="https://www.flaticon.com/free-icons/calculator" target="_blank" rel="noopener noreferrer">
        Flaticon
      </a>
    </footer>
  </div>

  <!-- ðŸ“Œ Script de la calculadora -->
  <script>
    const resultado = document.getElementById("resultado");

    function insertar(valor) {
      resultado.value += valor;
    }

    function borrar() {
      resultado.value = "";
    }

    function borrarUltimo() {
      resultado.value = resultado.value.slice(0, -1);
    }

    function calcular() {
      try {
        resultado.value = eval(resultado.value);
      } catch {
        resultado.value = "Error";
      }
    }
  </script>

  <!-- ðŸ“Œ Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("âœ… Service Worker registrado");
      });
    }
  </script>
</body>
</html>
